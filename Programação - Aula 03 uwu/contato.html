    <form action="enviaemail.cs" method="post">
        <label>Nome:</label>
        <input type="text" Name="nome">
        
        <label>E-mail:</label>
        <input type="text" name="email">

                <label>Estado:</label>
        <select name="estado" >
            <option value="">Selecione o estado</option>
            <option value="SC">Santa Catarina</option>
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
        </select>

        <input type="date" name="data">

        <label>Sexo:</label>
        <span>
            Masculino<input type="radio" name="sexo" value="M">
            Feminino <input type="radio" name="sexo" value="F">
        </span>

        <label>Comidas:</label>
        <input type="checkbox" name="comida" value="Lasanha">Lasanha
        <input type="checkbox" name="comida" value="Pizza">Pizza
        <input type="checkbox" name="comida" value="Arroz"> Arroz
        <input type="checkbox" name="comida" value="Feijão"> Feijão

        <label>Senha:</label>
        <input type="password" name="senha" required>

        <input type="submit" name="enviar" value="Enviar">
        <button type="reset">Apagar</button>

        
    </form>
